spring:
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

    #
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
      show-sql: true

      #JPA setting
      jpa.hibernate.ddl-auto: create-drop